<!DOCTYPE html>
<html>
<head>
	<title>Pull Calculator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #1f1f1f;
			color: #fff;
			margin: 0;
			padding: 0;
		}

		h1, h2 {
			color: #fff;
			text-align: center;
			margin-top: 20px;
		}

		form {
			max-width: 500px;
			margin: 20px auto;
			padding: 20px;
			border: 1px solid #333;
			border-radius: 5px;
			background-color: #333;
		}

		label {
			display: inline-block;
			width: 80px;
			font-weight: bold;
			margin-bottom: 10px;
			color: #fff;
		}

		input[type="number"] {
			width: 100px;
			padding: 5px;
			border-radius: 5px;
			border: none;
			outline: none;
			font-size: 16px;
			background-color: #444;
			color: #fff;
		}

		button[type="button"] {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			margin-top: 20px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button[type="button"]:hover {
			background-color: #3e8e41;
		}

		#results {
			text-align: center;
			font-size: 20px;
			font-weight: bold;
			margin-top: 10px;
		}

		@media (prefers-color-scheme: light) {
			body {
				background-color: #f5f5f5;
				color: #000;
			}

			h1, h2 {
				color: #000;
			}

			form {
				background-color: #fff;
				border: 1px solid #ddd;
			}

			label {
				color: #000;
			}

			input[type="number"] {
				background-color: #fff;
				color: #000;
				border: 1px solid #ccc;
			}
		}
	</style>
</head>
<body>
	<h1>Pull Calculator</h1>
	<form>
		<label for="orundum">Orundum:</label>
		<input type="number" id="orundum" name="orundum" min="0"><br>

		<label for="primes">Primes:</label>
		<input type="number" id="primes" name="primes" min="0"><br>

		<label for="tickets">Tickets:</label>
		<input type="number" id="tickets" name="tickets" min="0"><br>

		<button type="button" onclick="calculate()">Calculate</button>
	</form>

	<h2>Results</h2>
	<div id="results"></div>

	<script>
		function calculate() {
			// Retrieve input values
			const orundum = parseInt(document.getElementById("orundum").value) || 0;
			const primes = parseInt(document.getElementById("primes").value) || 0;
			const tickets = parseInt(document.getElementById("tickets").value) || 0;

			// Calculate number of pulls
			const pullCount = Math.floor(orundum / 600) + Math.floor(primes * 0.3) + tickets;

			// Display results
			document.getElementById("results").innerHTML = `You can do ${pullCount} pulls.`;
		}
	</script>
</body>
</html>
