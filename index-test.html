<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-test/style.css">
    <link rel="stylesheet" href="css-test/theme.css">
    <script defer src="scripts-test/app.js" type="text/javascript"></script>
    <script defer src="scripts-test/gallery.js" type="text/javascript"></script>
    <script defer src="scripts-test/summary.js" type="text/javascript"></script>
    <script defer src="scripts-test/settings.js" type="text/javascript"></script>
    <script defer src="scripts-test/save-load.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header-bg"></div>

        <input type="checkbox" class="header-cbox" id="gallery-btn" onchange="gallery();">
        <label class="header-label" for="gallery-btn">
            <img src="svg-test/gallery.svg" alt="" id="header-gallery-img">
            <div class="header-btn-text" id="header-gallery">gallery</div>
        </label>

        <input type="checkbox" class="header-cbox" id="reset-btn" onchange="reset();">
        <label class="header-label" for="reset-btn">
            <img src="svg-test/reset.svg" alt="">
            <div class="header-btn-text">reset</div>
        </label>

        <input type="checkbox" class="header-cbox" id="save-btn" onchange="downloadFile();">
        <label class="header-label" for="save-btn">
            <img src="svg-test/save.svg" alt="">
            <div class="header-btn-text">save</div>
        </label>

        <input type="file" id="load-btn" onchange="loadFile();">
        <label class="header-label" for="load-btn">
            <img src="svg-test/load.svg" alt="">
            <div class="header-btn-text">load</div>
        </label>



        <div class="theme-selector">
            <label for="theme-switch">Toggle Theme</label>
            <input type="checkbox" id="theme-switch">
        </div>
        <script src="scripts-test/theme.js"></script>
    </header>


    <!-- padding-left: 24px;
padding-right: 40px;
gap: 24px;
a = 950px -> 70%
b = 400px - 30% -->
    <main id="planner">


        <div class="dashed-c" id="events-container">
            <div class="event-top-bar flex" id="event-top-bar">
                <button class="help-button" id="help-button" onclick="helpButton()">?</button>
                <input type="checkbox" class="summary-check" id="summary-btn" onchange="summary();">
                <label class="summary-check-label" id="summary-btn-text" for="summary-btn">Selection summary</label>
                <div class="flex-column">
                    <div class="initial-text">initial primes </div>
                    <input type="number" class="initial-input" id="menu-initialprime" value="0" min="0">
                </div>
                <script>
                    document.getElementById("menu-initialprime").addEventListener("keydown", function (event) {
                        // Check if the key pressed is a negative sign or any non-numeric character
                        if (event.key === "-" || (/\D/.test(event.key) && event.keyCode !== 8)) {
                            // Prevent the input from being entered
                            event.preventDefault();
                        }
                    });
                </script>
            </div>
            <div id="events">
                <div id="events-list"></div>
            </div>
            <div class="summary-event flex-column" id="summary-events">amogus</div>
        </div>

        <div class="flex-column dashed-f" id="skins-container">
            <div class="main-text flex skin-header">
                <span id="event-title">mogus</span>
                <button id="skin-settings" class="reward-check-label" onclick="settings();">settings</button>
            </div>
            <div class="dashed-c" id="skins"></div>
        </div>



    </main>

    <section id="gallery">
        <div class="gallery-header">
        <div class="main-text flex">Skin gallery</div>
        <div class="gallery-header-options">
            <div id="gal-input3" class="initial-input2 initial-input-text">Search skin <div style="color: red;">*</div></div>
            <div id="gal-input4" class="initial-input2 initial-input-text">Brands<div style="color: red;">*</div></div>
        </div>
        <div class="gallery-header-options">
            <input type="search" class="initial-input2 gallery-options" id="search">
            <select class="initial-input2 gallery-options" name="brand-select" id="search2" data-search2>
                <option disabled value="">Select brand</option>
                <option selected value="">All brands</option>
            </select>
        </div>
    </div>
    </section>

    <section id="viewer">
        <div id="viewer-skin">
            <button onclick="quitViewer();">quit</button>
            <div>name</div>
            <div id="skin-name">mogsdk√±j</div>
            <img id="skin-icon" width="180px" height="180px" src="" alt="">
        </div>
    </section>


    <section id="settings-container">
        <button onclick="quitSettings();">quit</button>
        <div class="skin-settings">
            <div>disable price</div>
            <input type="checkbox" id="disable-price" onchange="disablePrice();">
            <div>disable label</div>
            <input type="checkbox" id="disable-label" onchange="disableLabel();">
            <div>small skin size</div>
            <input type="checkbox" id="small-skin" onchange="smallSkin();">
        </div>
    </section>
</body>

</html>
